<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <style>
    .grid-container {
      display: grid;
      grid-template-columns:290px 290px 290px;
      grid-gap: 10px;
      padding: 10px;
      width: 900px;
      margin: auto;
    }
    .grid-container > div {
      text-align: center;
      font-size: 30px;
    }
    p{
      font-size: 150%;
      font-style: italic;
    }
    h1{
      font-size: 300%;
      font-style: italic;
    }
    li{
      font-style: oblique;
    }

    </style>
  </head>
  <body>
    <center><img src="icon1.png"></center>
    <center><h1>WE BARE BEARS</h1></center>
    <hr>

    <div class="grid-container">
      <div>
          <img align="center" src="g.png" alt="grizzly" title="grizzly" style="padding-top:18px" width="215">
      </div>
      <div>
         <img align="center" src="ib.png" alt="ice-bear" title="ice-bear" width="185">
      </div>
      <div>
        <img align="center" border="0" src="pan2.png" alt="panpan" title="panpan" style="padding-top:20px" width="175">
      </div>
      <div>
        <p><strong>Grizzly</strong></p>
        <ul style="text-align:left;">
          <li>Very friendly</li>
          <li>Likes to talk a lot</li>
          <li>Loves to eat</li>
        </ul>
      </div>
      <div>
        <p><strong>Ice Bear</strong></p>
        <ul style="text-align:left;">
          <li>Quiet</li>
          <li>Knows how to cook and speak different languages</li>
          <li>Really chill</li>
        </ul>
      </div>
      <div>
        <p><strong>Panda</strong></p>
        <ul style="text-align:left;">
          <li>Always on phone</li>
          <li>Loves anime</li>
          <li>Gets sad and has anxiety</li>
        </ul>
      </div>
    </div>
    <br><br><br><br>
    <hr>
    <center>
      <a href="https://www.facebook.com/CNWeBareBears/"><img src="fb.png" style="height:35px;width:35px;"></a>
      <a href="https://www.instagram.com/webarebears.official/?hl=zh-tw"><img src="ins.png" style="height:35px;width:35px;"></a>
    </center>
  </body>
</html>
